type Product {
    id: ID!
    name: String!
    price: Float!
}

type Query {
    products: [Product!]!
    productById(id: ID!): Product
}

input ProductInput {
    name: String!
    price: Float!
}

type Mutation {
    createProduct(input: ProductInput!): Product!
    updateProduct(id: ID!, input: ProductInput!): Product!
    deleteProduct(id: ID!): Boolean!
}